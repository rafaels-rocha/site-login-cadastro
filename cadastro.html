<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="shortcut icon" href="imagem/inco.png" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
</head>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>

<body>
    
    
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
        

        <div class='label-float'>
            <input type="text" id="nome" placeholder="" required>
            <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class='label-float'>
            <input type="text" id="usuario" placeholder="" required>
            <label id="labelusuario" for="usuario">UsuÃ¡rio</label>
        </div>

        <div class='label-float'>
            <input type="password" id="senha" placeholder="" required>
            <label id="labelSenha" for="usuario">Senha</label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class='label-float'>
            <input type="password" id="confirmeSenha" placeholder="" required>
            <label id="labelConfirmeSenha" for="usuario">Confirmar Senha</label>
            <i id="verConfirmeSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
            <button onclick="cadastrar()">Cadastrar</button>

            <button><a href="index.html">voltar</a></button>
        </div>

        <div class="justify-center">
            <hr>
        </div>

        </div>
    </div>
    
    <script src="cadastro.js"></script>
    
</body>
</html>
